<mat-sidenav-container class="sidenav-container" style="background: rgb(255, 255, 255); height: 100%; width: 100%;">
  <mat-sidenav #drawer mode="side" class="sidenav" fixedInViewport [opened]="true"
    [@sidenavWidth]="isSmallScreen ? 'small' : 'large'">

    <mat-nav-list>
      <div [ngClass]="isSmallScreen ? 'nav-icon-wrapper' : 'nav-icon-wrapper-end'">

        <button mat-icon-button (click)="toggleMenu()">
          <mat-icon>menu</mat-icon>
        </button>

      </div>
      <h3 class="section-title" *ngIf="!isSmallScreen">PROFILE</h3>

      <a mat-list-item routerLink="/home/dashboard" class="nav-item">
        <mat-icon [ngClass]="isSmallScreen ? 'nav-icon-wrapper' : ''">dashboard</mat-icon>
        <span *ngIf="!isSmallScreen">Dashboard</span>
      </a>

      <a mat-list-item routerLink="/home/tema" class="nav-item">
        <mat-icon [ngClass]="isSmallScreen ? 'nav-icon-wrapper' : ''">group</mat-icon>
        <span *ngIf="!isSmallScreen">Tema</span>
      </a>

      <h3 class="section-title" *ngIf="!isSmallScreen">ANALYTICS</h3>
      <a mat-list-item routerLink="/home/evento" class="nav-item">
        <mat-icon [ngClass]="isSmallScreen ? 'nav-icon-wrapper' : ''">insights</mat-icon>
        <span *ngIf="!isSmallScreen">Evento</span>
      </a>

      <button style="float: right;" mat-button (click)="logout()">logout</button>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content class="main-content" [style.width]="isSmallScreen ? 'calc(100vw - 75px)' : 'calc(100vw - 250px)'"
    [style.margin-left]="isSmallScreen ? '75px' : '250px'">


    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
