<div class="upload-container">
    <input type="file" (change)="onFileSelected($event)" multiple accept="image/*" />

    <div class="lista-arquivos">
        <div class="item-arquivo" *ngFor="let arquivo of arquivos; let i = index" [class.capa]="arquivo.isCapa">
            <img [src]="arquivo.preview" alt="preview" class="preview-img" />

            <div class="info">
                <p>{{ arquivo.file.name }}</p>
                <button type="button" (click)="definirComoCapa(i)">
                    {{ arquivo.isCapa ? 'âœ… Capa' : 'Definir como capa' }}
                </button>
                <button type="button" class="btn-remover" (click)="removerArquivo(i)">
                    Remover
                </button>
            </div>
        </div>
    </div>
</div>
