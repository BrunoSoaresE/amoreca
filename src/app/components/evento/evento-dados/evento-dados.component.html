<form [formGroup]="formGroup">

  <app-tema-lista-selecionar [temaSelecionado]="temaSelecionado" *ngIf="habilitarSelecaoTema"
    (temaSelecionadoChange)="onTemaSelecionado($event)"></app-tema-lista-selecionar>
  <button mat-flat-button color="primary" (click)="habilitarSelecaoTema = !habilitarSelecaoTema">
    {{ temaSelecionado ? 'Editar Tema' : 'Selecionar Tema' }}
  </button>


  <div class="container" *ngIf="!habilitarSelecaoTema">
    <div class="header-container">
      <h1 *ngIf="eventoSelecionado">Editar evento</h1>
      <h1 *ngIf="!eventoSelecionado">Cadastrar novo evento</h1>
    </div>

    <div class="canvas-container" [style.background-image]="backgroundImageUrl">
      <div class="row" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">

        <!-- subNomeEvento -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Subnome do Evento</mat-label>
            <input matInput type="text" formControlName="subNomeEvento" />
          </mat-form-field>
        </div>

        <!-- nomeEvento -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nome do Evento</mat-label>
            <input matInput type="text" formControlName="nomeEvento" />
          </mat-form-field>
        </div>

        <div class="foto-capa-container">
          <div class="foto-wrapper">
            <img [src]="this.temaSelecionado?.arquivoBase64?.base64" alt="Foto de Capa" />

          </div>
        </div>


        <section class="mensagem-evento">
          <!-- titulo -->
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Título</mat-label>
              <input matInput type="text" formControlName="titulo" />
            </mat-form-field>
          </div>

          <!-- texto -->
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Texto</mat-label>
              <textarea matInput formControlName="texto" rows="4"></textarea>
            </mat-form-field>
          </div>
        </section>




        <section class="info-evento">

          <div class="row">
            <div class="col-2">
              <p><strong>Data:</strong> </p>
            </div>
            <div class="col-5">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Data do Evento</mat-label>

                <input matInput [matDatepicker]="picker1" formControlName="dataEvento" />
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-5">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Data do Evento</mat-label>

                <input matInput [matDatepicker]="picker1" formControlName="dataFimEvento" />
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
          </div>

          <div class="row">

            <div class="col-2">
              <p><strong>Horário:</strong> </p>
            </div>

            <div class="col-5">
              <mat-form-field appearance="outline">
                <mat-label>Horário</mat-label>
                <input matInput [matTimepicker]="picker" formControlName="horaEvento">
                <mat-timepicker-toggle matIconSuffix [for]="picker" />
                <mat-timepicker #picker />
              </mat-form-field>
            </div>

            <div class="col-5">
              <mat-form-field appearance="outline">
                <mat-label>Horário</mat-label>
                <input matInput [matTimepicker]="picker" formControlName="horaFimEvento">
                <mat-timepicker-toggle matIconSuffix [for]="picker" />
                <mat-timepicker #picker />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
              <p><strong>Local:</strong> </p>
            </div>
            <div class="col-5">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Bairro</mat-label>
                <input matInput type="text" formControlName="bairro" />
              </mat-form-field>
            </div>

            <!-- rua -->
            <div class="col-5">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Rua</mat-label>
                <input matInput type="text" formControlName="rua" />
              </mat-form-field>
            </div>

            <!-- numero -->
            <div class="col-4">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Número</mat-label>
                <input matInput type="text" formControlName="numero" />
              </mat-form-field>
            </div>

            <!-- complemento -->
            <div class="col-4">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Complemento</mat-label>
                <input matInput type="text" formControlName="complemento" />
              </mat-form-field>
            </div>

          </div>


          <!-- infoEvento -->
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Informações do Evento</mat-label>
              <textarea matInput formControlName="infoEvento"></textarea>
            </mat-form-field>
          </div>

        </section>




        <!-- textoRodape -->


        <!-- dataEvento -->


        <!-- dataFimEvento -->

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Data Fim do Evento</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="dataFimEvento" />
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div> -->



        <!-- cep -->
        <!-- <div class="col-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>CEP</mat-label>
            <input matInput type="text" formControlName="cep" />
          </mat-form-field>
        </div> -->

        <!-- estado -->
        <!-- <div class="col-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Estado</mat-label>
            <input matInput type="text" formControlName="estado" />
          </mat-form-field>
        </div> -->

        <!-- cidade -->
        <!-- <div class="col-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Cidade</mat-label>
            <input matInput type="text" formControlName="cidade" />
          </mat-form-field>
        </div> -->

        <!-- bairro -->










      </div>
      <footer class="rodape">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Texto do Rodapé</mat-label>
          <textarea matInput formControlName="textoRodape"></textarea>
        </mat-form-field>
      </footer>
    </div>
    <button mat-raised-button color="primary" type="button" (click)="salvar()">Salvar</button>

  </div>

</form>
