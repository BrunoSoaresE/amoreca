<form [formGroup]="formGroup">
  <!-- Campo de upload fora do matInput -->
  <!-- <div class="upload-wrapper">
    <label for="arquivo">Selecione o arquivo</label>
    <input id="arquivo" type="file" (change)="selecionarArquivo($event)" />
  </div> -->

  <div class="row">




    <!-- subNomeEvento -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Subnome do Evento</mat-label>
        <input matInput type="text" formControlName="subNomeEvento" />
      </mat-form-field>
    </div>

    <!-- nomeEvento -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nome do Evento</mat-label>
        <input matInput type="text" formControlName="nomeEvento" />
      </mat-form-field>
    </div>

    <!-- idTema -->
    <div class="col-4">
      <app-autocomplete [formGroup]="formGroup" [listaOption]="temas" labelName="Tema"
        _formControlName="idTema"></app-autocomplete>
    </div>

    <!-- titulo -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Título</mat-label>
        <input matInput type="text" formControlName="titulo" />
      </mat-form-field>
    </div>

    <!-- texto -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Texto</mat-label>
        <textarea matInput formControlName="texto"></textarea>
      </mat-form-field>
    </div>

    <!-- dataEvento -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Data do Evento</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="dataEvento" />
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>

    <!-- dataFimEvento -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Data Fim do Evento</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="dataFimEvento" />
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <!-- infoEvento -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Informações do Evento</mat-label>
        <textarea matInput formControlName="infoEvento"></textarea>
      </mat-form-field>
    </div>

    <!-- cep -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>CEP</mat-label>
        <input matInput type="text" formControlName="cep" />
      </mat-form-field>
    </div>

    <!-- estado -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Estado</mat-label>
        <input matInput type="text" formControlName="estado" />
      </mat-form-field>
    </div>

    <!-- cidade -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Cidade</mat-label>
        <input matInput type="text" formControlName="cidade" />
      </mat-form-field>
    </div>

    <!-- bairro -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Bairro</mat-label>
        <input matInput type="text" formControlName="bairro" />
      </mat-form-field>
    </div>

    <!-- rua -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Rua</mat-label>
        <input matInput type="text" formControlName="rua" />
      </mat-form-field>
    </div>

    <!-- numero -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Número</mat-label>
        <input matInput type="text" formControlName="numero" />
      </mat-form-field>
    </div>

    <!-- complemento -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Complemento</mat-label>
        <input matInput type="text" formControlName="complemento" />
      </mat-form-field>
    </div>

    <!-- textoRodape -->
    <div class="col-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Texto do Rodapé</mat-label>
        <textarea matInput formControlName="textoRodape"></textarea>
      </mat-form-field>
    </div>
  </div>



  <!-- <div class="col-12" *ngIf="categorias">
      <app-autocomplete [formGroup]="formGroup" [listaOption]="categorias" labelName="Categorias" [multiple]="true"
        _formControlName="listIdCategoria"></app-autocomplete>
    </div> -->


  <button mat-raised-button color="primary" type="button" (click)="salvar()">Salvar</button>
</form>
