<form [formGroup]="formGroup">
  <!-- Campo de upload fora do matInput -->
  <!-- <div class="upload-wrapper">
    <label for="arquivo">Selecione o arquivo</label>
    <input id="arquivo" type="file" (change)="selecionarArquivo($event)" />
  </div> -->
  <div class="upload-wrapper">
    <label for="arquivo" class="upload-label">


      <img *ngIf="arquivoBase64" [src]="arquivoBase64" alt="preview" class="preview-img" />
      <br>

      <span *ngIf="!arquivo && !presenteSelecionado?.arquivo">📁 Selecione um arquivo</span>
      <span *ngIf="arquivo && !presenteSelecionado?.arquivo">📁{{arquivo.name}}</span>
      <span *ngIf="presenteSelecionado?.arquivo">📁Click para alterar :
        <b>{{presenteSelecionado?.arquivo?.nomeOriginal}}</b></span>
      <input id="arquivo" type="file" (change)="selecionarArquivo($event)" />
    </label>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nome do presente</mat-label>
        <input matInput type="text" formControlName="descricao" />
      </mat-form-field>
    </div>
    <div class="col-12" *ngIf="categorias">
      <app-autocomplete [formGroup]="formGroup" [listaOption]="categorias" labelName="Categorias" [multiple]="true"
        _formControlName="listIdCategoria"></app-autocomplete>


    </div>


  </div>

  <div class="d-flex justify-content-end">

    <button mat-raised-button class="btn-vermelho-secundario" type="button"
      (click)="output_fecharCadastroEdicao.emit()">
      <mat-icon>close</mat-icon>
      Cancelar edição
    </button>

    <button mat-raised-button class="btn-verde-secundario" type="button" (click)="salvar()">
      <mat-icon>add</mat-icon>
      Salvar
    </button>
  </div>


  <!-- <button *ngIf="!habilitarCadastroEdicao" (click)="abrirCadastroEdicao()" class="btn-salvar" mat-raised-button
    type="button">
    <span class="button-content">
      <mat-icon>add</mat-icon>
      Adicionar novo presente
    </span>
  </button> -->

</form>
