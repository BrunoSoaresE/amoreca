<form [formGroup]="formGroup">
  <!-- Campo de upload fora do matInput -->
  <!-- <div class="upload-wrapper">
    <label for="arquivo">Selecione o arquivo</label>
    <input id="arquivo" type="file" (change)="selecionarArquivo($event)" />
  </div> -->

  <div class="upload-wrapper">
    <label for="arquivo" class="upload-label">
      <span *ngIf="!arquivo">📁 Selecione um arquivo</span>
      <span *ngIf="arquivo">📁{{arquivo.name}}</span>
      <input id="arquivo" type="file" (change)="selecionarArquivo($event)" />
    </label>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nome do tema</mat-label>
        <input matInput type="text" formControlName="descricao" />
      </mat-form-field>
    </div>

    <div class="col-4" *ngIf="temaSelecionado?.id">
      <mat-form-field appearance="outline" class="color w-100">
        <mat-label>Cor Primária</mat-label>
        <input matInput type="color" formControlName="corPrimaria" />
      </mat-form-field>
    </div>

    <div class="col-4" *ngIf="temaSelecionado?.id">
      <mat-form-field appearance="outline" class="color w-100">
        <mat-label>Cor Secundária</mat-label>
        <input matInput type="color" formControlName="corSecundaria" />
      </mat-form-field>
    </div>

    <div class="col-4" *ngIf="temaSelecionado?.id">
      <mat-form-field appearance="outline" class="color w-100">
        <mat-label>Cor Terciária</mat-label>
        <input matInput type="color" formControlName="corTerciaria" />
      </mat-form-field>
    </div>
  </div>

  <button mat-raised-button color="primary" type="button" (click)="enviar()">Salvar</button>
</form>
