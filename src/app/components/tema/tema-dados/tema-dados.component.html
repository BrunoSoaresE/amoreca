<form [formGroup]="formGroup">
  <!-- Campo de upload fora do matInput -->
  <!-- <div class="upload-wrapper">
    <label for="arquivo">Selecione o arquivo</label>
    <input id="arquivo" type="file" (change)="selecionarArquivo($event)" />
  </div> -->

  <div class="upload-wrapper">
    <label for="arquivo" class="upload-label">
      <img *ngIf="arquivoBase64" [src]="arquivoBase64" alt="preview" class="preview-img"
        style="max-height: 150px !important;" />
      <br>
      <span *ngIf="!arquivo && !temaSelecionado?.arquivo">📁 Selecione um arquivo</span>
      <span *ngIf="arquivo && !temaSelecionado?.arquivo">📁{{arquivo.name}}</span>
      <span *ngIf="temaSelecionado?.arquivo">📁Click para alterar :
        <b>{{temaSelecionado?.arquivo?.nomeOriginal}}</b></span>
      <input id="arquivo" type="file" (change)="selecionarArquivo($event)" />
    </label>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nome do tema</mat-label>
        <input matInput type="text" formControlName="descricao" />
      </mat-form-field>
    </div>
    <div class="col-12" *ngIf="categorias">
      <app-autocomplete [formGroup]="formGroup" [listaOption]="categorias" labelName="Categorias" [multiple]="true"
        _formControlName="listIdCategoria"></app-autocomplete>


    </div>

    <div class="col-4" *ngIf="temaSelecionado?.id">
      <mat-form-field appearance="outline" class="color w-100">
        <mat-label>Cor Primária</mat-label>
        <input matInput type="color" formControlName="corPrimaria" />
      </mat-form-field>
    </div>

    <div class="col-4" *ngIf="temaSelecionado?.id">
      <mat-form-field appearance="outline" class="color w-100">
        <mat-label>Cor Secundária</mat-label>
        <input matInput type="color" formControlName="corSecundaria" />
      </mat-form-field>
    </div>

    <div class="col-4" *ngIf="temaSelecionado?.id">
      <mat-form-field appearance="outline" class="color w-100">
        <mat-label>Cor Terciária</mat-label>
        <input matInput type="color" formControlName="corTerciaria" />
      </mat-form-field>
    </div>
  </div>

  <div class="d-flex justify-content-end">

    <button mat-raised-button class="btn-vermelho-secundario" type="button"
      (click)="output_fecharCadastroEdicao.emit()">
      <mat-icon>close</mat-icon>
      Cancelar edição
    </button>

    <button mat-raised-button class="btn-verde-secundario" type="button" (click)="salvar()">
      <mat-icon>add</mat-icon>
      Salvar
    </button>
  </div>


  <!-- <button *ngIf="!habilitarCadastroEdicao" (click)="abrirCadastroEdicao()" class="btn-salvar" mat-raised-button
    type="button">
    <span class="button-content">
      <mat-icon>add</mat-icon>
      Adicionar novo tema
    </span>
  </button> -->

</form>
