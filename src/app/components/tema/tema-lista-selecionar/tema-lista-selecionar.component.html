<div class="tema-selector-container">
  <h3>Escolha o tema que deseja! </h3>
  <h4>Ele pode ser alterado a qualquer momento</h4>
  <form [formGroup]="formGroup">

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nome do tema</mat-label>
          <input matInput type="text" formControlName="filtro" placeholder="Buscar tema..." />

        </mat-form-field>
      </div>
    </div>
  </form>


  <div class="tema-scroll-container">
    <div class="tema-card" *ngFor="let tema of listTemasFiltrado" [class.selected]="tema.id === temaSelecionado?.id"
      (click)="selecionarTema(tema)">
      <img [src]="getImagem(tema)" class="tema-img" alt="Imagem do tema" />
      <div class="tema-info">
        <h4>{{ tema.descricao }}</h4>
        <div class="cores">
          <div class="cor" [style.backgroundColor]="tema.corPrimaria"></div>
          <div class="cor" [style.backgroundColor]="tema.corSecundaria"></div>
          <div class="cor" [style.backgroundColor]="tema.corTerciaria"></div>
        </div>
      </div>
    </div>
  </div>
</div>
